<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num" placeholder="Nhập tháng">
<button onclick="button()">Tính số ngày</button>
<p id="hienthi"></p>
<script>
    function button() {
        let num = document.getElementById('num').value;
        if (num<=12){
            switch (num) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById('hienthi').innerHTML = "Tháng này có 31 ngày";
                    break;
                case '2':
                    document.getElementById('hienthi').innerHTML = "Tháng này có 28 hoặc 29 ngày";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('hienthi').innerHTML = "Tháng này có 30 ngày";
                    break;
            }
        } else {
            alert("Trở về hành tinh của bạn đi trái đất có 12 tháng !")
        }

    }
</script>
</body>
</html>
